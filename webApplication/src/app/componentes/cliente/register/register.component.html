<div class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Registrarse</div>
                    <div class="card-body">
                            <div class="form-group row">
                                <label for="nombre" class="col-md-4 col-form-label">Nombre</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="datosUsuario.nombre" type="text" id="nombre" class="form-control" name="nombre" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row mt-2">
                                <label for="apellidos" class="col-md-4 col-form-label text-md-right">Apellidos</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="datosUsuario.apellidos" type="text" id="apellidos" class="form-control" name="apellidos" required>
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <label for="continente" class="col-md-4 col-form-label text-md-right">Continente</label>
                                <div class="col-md-8">
                                    <select [(ngModel)]="datosUsuario.continente" name="continente" id="continente" class="form-control" >
                                        <option value="America">America</option>
                                        <option value="Europa">Europa</option>
                                        <option value="Africa">Africa</option>
                                    </select>
                                </div>
                            </div>
                             <div class="form-group row mt-2">
                                <label for="pais" class="col-md-4 col-form-label text-md-right">País</label>
                                <div class="col-md-8">
                                    <select [(ngModel)]="datosUsuario.pais" name="pais" id="pais" class="form-control" >
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="España">España</option>
                                        <option value="Argelia">Argelia</option>
                                    </select>
                                </div>
                            </div>
                             
                             <div class="form-group row mt-2">
                                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="datosUsuario.email" type="text" id="email" class="form-control" name="email" required>
                                </div>
                            </div>

                             <div class="form-group row mt-2">
                                <label for="contrasena" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="datosUsuario.contra" type="password" id="contrasena" class="form-control" name="contrasena" required>
                                </div>
                            </div>

                             <div class="form-group row mt-2">
                                <label for="confirmeContra" class="col-md-4 col-form-label text-md-right">Confirme Contraseña</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="datosUsuario.confirmeContra" type="password" id="confirmeContra" class="form-control" name="confirmeContra" required>
                                </div>
                            </div>

                            <div class="form-group row mt-2">
                                <label for="direccion" class="col-md-4 col-form-label text-md-right">Direcciones</label>
                                <div class="col-md-12">
                                    <textarea [(ngModel)]="datosUsuario.direcciones" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Una direccion por linea"></textarea>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-6 mt-2">
                                <button type="submit" class="btn btn-light " (click)="registrar()">
                                    Registrarse
                                </button>                                
                            </div>

                </div>
            </div>
        </div>
    </div>
    </div>

</div>
