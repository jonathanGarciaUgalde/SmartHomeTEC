<div class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Bienvenido</div>
                    <div class="card-body">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label">Email</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row mt-2">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="col-md-3 offset-md-6 mt-2">
                                <button type="submit" class="btn btn-light" (click)="verificarCredenciales()">
                                    Iniciar Sesion
                                </button>                                
                            </div>
                            <div class="col-md-6 mt-5">
                                <button type="submit" class="btn btn-light" routerLink="/register">
                                    ¿No tienes una cuenta?
                                </button>                                
                            </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
